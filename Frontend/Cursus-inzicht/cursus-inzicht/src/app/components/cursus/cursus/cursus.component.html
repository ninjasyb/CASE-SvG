<h1>Cursussen</h1>

<table>
    <thead>
        <tr>
            <th>Titel</th>
            <th>Cursuscode</th>
            <th>Duur</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="isLoadingCursussen"><td colspan="4">Cursussen worden opgehaald, een moment geduld aub</td></tr>
        <tr *ngFor="let cursus of cursussen">
            <td>{{cursus.titel}}</td>
            <td>{{cursus.cursusCode}}</td>
            <td>{{cursus.duur}}</td>
        </tr>
    </tbody>
</table>
