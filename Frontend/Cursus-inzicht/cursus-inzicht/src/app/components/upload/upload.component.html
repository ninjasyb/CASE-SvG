<div>
    <div *ngIf="readyLoading">
        <p>
            Er zijn {{newInstanties}} instanties en {{newCursussen}} cursussen toegevoegd.
        </p>
    </div>
    <div class="form-group">
        <form action="">
            <label for="file">Choose File</label>
            <input type="file"
                id="file"
            (change)="handleFileInput($event.target.files)">
        </form>
    </div>
</div>
